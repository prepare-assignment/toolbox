name: Test

defaults:
  run:
    shell: bash

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    uses: prepare-assignment/actions-ci/.github/workflows/test.yml@main
    permissions:
      checks: write
      contents: read
      pull-requests: write
    with:
      mypy-argument: "prepare_toolbox"